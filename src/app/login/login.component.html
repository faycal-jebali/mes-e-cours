<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="signInUpModal.show()" mdbWavesEffect>Login / S'inscrire</button>

<div mdbModal #signInUpModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mysignInUpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close pull-right" aria-label="Close" (click)="signInUpModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <!---->
                <div class="container-user-form" id="container-user-form" #containerUserForm>
                    <div class="form-container sign-up-container">
                        <form action="#">
                            <h1>Create Account</h1>
                            <div class="social-container">
                                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                            </div>
                            <span>or use your email for registration</span>
                            <input type="text" placeholder="Name" />
                            <input type="email" placeholder="Email" />
                            <input type="password" placeholder="Password" />
                            <button>Sign Up</button>
                        </form>
                    </div>
                    <!---->
                    <div class="form-container sign-in-container">

                        <!-- Form -->
                        <form class="text-center" style="color: #757575;" (ngSubmit)="submit()">
                            <h4 *ngIf="error">{{error}}</h4>
                            <h1>Sign in</h1>
                            <div class="social-container">
                                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                            </div>
                            <!-- Email -->
                            <div class="md-form">
                                <input type="text" name="username" class="form-control" [(ngModel)]="username" mdbInput />
                                <!-- <input type="email" id="materialLoginFormEmail" class="form-control" mdbInput> -->
                                <label for="materialLoginFormEmail">E-mail</label>
                            </div>

                            <!-- Password -->
                            <div class="md-form">
                                <input type="password" name="password" class="form-control" [(ngModel)]="password" mdbInput />
                                <!-- <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput> -->
                                <label for="materialLoginFormPassword">Password</label>
                            </div>

                            <div class="d-flex justify-content-around">
                                <div>
                                    <!-- Remember me -->
                                    <mdb-checkbox>Remember me</mdb-checkbox>
                                </div>
                                <div>
                                    <!-- Forgot password -->
                                    <a href="">Forgot password?</a>
                                </div>
                            </div>

                            <!-- Sign in button -->
                            <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit">Sign in</button>
                        </form>
                        <!-- Form -->
                    </div>
                    <!---->
                    <div class="overlay-container">
                        <div class="overlay">
                            <div class="overlay-panel overlay-left">
                                <h1>Welcome Back!</h1>
                                <p>
                                    To keep connected with us please login with your personal info
                                </p>
                                <button (click)="signInOpen();" class="ghost" id="signIn">Sign In</button>
                            </div>
                            <div class="overlay-panel overlay-right">
                                <h1>Hello, Friend!</h1>
                                <p>Enter your personal details and start journey with us</p>
                                <button (click)="signUpOpen();" class="ghost" id="signUp">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="signInUpModal.hide()" mdbWavesEffect>Close</button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save changes</button>
            </div> -->
        </div>
    </div>
</div>
