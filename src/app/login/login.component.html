<!-- <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Login / S'inscrire</button> -->
<button mat-button type="button" (click)="signInUpModal.show()" class="btn-login">Login / S'inscrire</button>
<div mdbModal #signInUpModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mysignInUpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close pull-right" aria-label="Close" (click)="signInUpModal.hide()">
                    <span aria-hidden="true">×</span>
                </button>
                <!---->
                <div class="container-user-form" id="container-user-form" #containerUserForm>
                    <div class="form-container sign-up-container">
                        <form action="#">
                            <h1>Créer un Compte</h1>
                            <!-- <div class="social-container">
                                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                            </div> -->
                            <!-- <span>or use your email for registration</span> -->
                            <div class="md-form">
                                <input type="text" name="Name" class="form-control" [(ngModel)]="Name" mdbInput />
                                <label for="materialLoginFormEmail">Nom & Prénom</label>
                            </div>
                            <div class="md-form">
                                <input type="email" name="email" class="form-control" [(ngModel)]="email" mdbInput />
                                <label for="materialLoginFormEmail">E-mail</label>
                            </div>
                            <div class="md-form">
                                <input type="password" name="password" class="form-control" [(ngModel)]="password" mdbInput />
                                <label for="materialLoginFormEmail">Mot de passe</label>
                            </div>
                            <button mdbBtn color="primary" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit">Créer</button>
                        </form>
                    </div>
                    <!---->
                    <div class="form-container sign-in-container">
                        <!-- Form -->
                        <form class="text-center" (ngSubmit)="submit()">
                            <h4 *ngIf="error">{{error}}</h4>
                            <h1>Se connecter</h1>
                            <!-- <div class="social-container">
                                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                            </div> -->
                            <!-- Email -->
                            <div class="md-form">
                                <input type="text" name="username" class="form-control" [(ngModel)]="username" mdbInput />
                                <!-- <input type="email" id="materialLoginFormEmail" class="form-control" mdbInput> -->
                                <label for="materialLoginFormEmail">E-mail</label>
                            </div>

                            <!-- Password -->
                            <div class="md-form">
                                <input type="password" name="password" class="form-control" [(ngModel)]="password" mdbInput />
                                <!-- <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput> -->
                                <label for="materialLoginFormPassword">Password</label>
                            </div>

                            <div class="justify-content-around">
                                <div>
                                    <!-- Remember me -->
                                    <mdb-checkbox [checked]="true">Souviens-toi de moi</mdb-checkbox>
                                </div>
                                <div>
                                    <!-- Forgot password -->
                                    <a href="">Mot de passe oublié?</a>
                                </div>
                            </div>

                            <!-- Sign in button -->
                            <button mdbBtn color="primary" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit">Se connecter</button>
                        </form>
                        <!-- Form -->
                    </div>
                    <!---->
                    <div class="overlay-container">
                        <div class="overlay">
                            <div class="overlay-panel overlay-left">
                                <h1>Bienvenue!</h1>
                                <p>
                                    Pour rester en contact avec nous, veuillez vous connecter avec vos informations personnelles.
                                </p>
                                <button (click)="signInOpen();" mdbBtn color="light" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect id="signIn">Se connecter</button>
                            </div>
                            <div class="overlay-panel overlay-right">
                                <h1>Hello, Friend!</h1>
                                <p>Entrez vos informations personnelles et commencez le voyage avec nous</p>
                                <button (click)="signUpOpen();" mdbBtn color="light" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect id="signUp">S'inscrire</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="signInUpModal.hide()" mdbWavesEffect>Close</button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save changes</button>
            </div> -->
        </div>
    </div>
</div>
