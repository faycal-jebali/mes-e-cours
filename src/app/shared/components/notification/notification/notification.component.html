<div class="panel-notification">
  <div *ngFor="let notif of notifications" class="{{ cssClass(notif) }} alert-dismissable"  [@EnterLeave]="'flyIn'">
    <div class="icon">
      <em class="fa {{ iconNotification}}"></em>
    </div>
    <div class="content">
      <p class="type" [innerHTML]="notif.title" ></p>
      <p class="message">{{notif.message}}</p>
    </div>
    <div class="close"  (click)="removeNotification(notif)">
      <em class="fa fa-times"></em>
    </div>
  </div>
</div>
