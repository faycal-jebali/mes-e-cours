<header>
  <mat-toolbar class="menu">
    <ul class="menu-left">
      <li>
        <a class="logo" routerLink="/">Mes E-cours</a>
      </li>
    </ul>
    <ul class="menu-right">
      <li>
        <a
          class="nav-link"
          routerLink="administrator"
          routerLinkActive="active"
          *ngIf="auth?.loggedIn"
          >Admin</a
        >
      </li>
      <li>
        <a
          class="nav-link"
          [routerLink]="['courses']"
          routerLinkActive="active"
          *ngIf="auth?.loggedIn"
          >Formations</a
        >
      </li>
      <li>
        <a
          class="nav-link"
          [routerLink]="['my-account']"
          routerLinkActive="active"
          *ngIf="auth?.loggedIn"
          >Mon Compte</a
        >
      </li>
      <li>
        <a
          class="nav-link"
          [routerLink]="['my-account', 'courses']"
          routerLinkActive="active"
          *ngIf="auth?.loggedIn"
          >Mes courses</a
        >
      </li>
      <li>
        <a class="nav-link" (click)="logout()" *ngIf="auth?.loggedIn">Logout</a>
      </li>
      <li>
        <app-login></app-login>
      </li>
    </ul>
  </mat-toolbar>
</header>
