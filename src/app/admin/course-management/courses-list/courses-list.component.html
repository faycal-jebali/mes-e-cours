<nav>
  <a
    [routerLink]="['/administrator/course/new']"
    class="btn btn-sm waves-effect btn-info float-right"
    >Nouveau</a
  >
</nav>
<div class="mat-typography">
  <h1>Formations</h1>
  <table mat-table [dataSource]="allCourse" class="mat-table-list">
    <!-- Position Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img
          src="http://localhost:5100/filecourses/{{ element?.img }}"
          width="100"
        />
      </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">
        {{ element._id }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Titre</th>
      <td mat-cell *matCellDef="let element">
        {{ element.title }} {{ element.categoriesId }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Prix</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/administrator/course/edit/', element._id]"
          ><em class="fa fa-edit"></em
        ></a>
        |
        <a (click)="deleteCourse(element._id)"><em class="fa fa-trash"></em></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
