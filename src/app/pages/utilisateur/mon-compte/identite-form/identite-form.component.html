<div class="container" [formGroup]='identiteForm'>
    <div class="row">
        <div class="col-6">
            <mat-form-field>
                <input matInput type="text" placeholder="Civilité" formControlName='civilite'>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field>
                <input matInput type="text" placeholder="Nom" formControlName='nom'>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field>
                <input matInput type="text" placeholder="Prénom" formControlName='prenom'>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field>
                <input matInput type="text" placeholder="Naissance" formControlName='naissance'>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field>
                <input matInput type="text" placeholder="Situation Familiale" formControlName='situationFamiliale'>
            </mat-form-field>
        </div>
    </div>
</div>
